<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <br>
    <div class="container.fluid p-1">
        <div class="row">
            <div class="col-3">
                <h2>Search for a city:</h2>
                        <div class="form-group row">
                            <div class="col">
                                <input type="text" class="col" id="city-name"></input>;
                            </div>
                        </div>
                    <button type="submit" class="btn btn-info col" id="fetch-button">
                    Search
                    </button>
            <!-- here is where the list goes -->
            <br><br>
            <ul class="border-top" id="cities"></ul>
            </div>
            <div class="col-9">
                <div class="dayForecast border">
                    <h3 id="locationName">City Name</h3>
                    <h5 id="temp">Temp: </h5>
                    <h5 id="wind">Wind:</h5>
                    <h5 id="humidity">Humidity: </h5>
                    <h5 id="UV">UV Index: </h5>
                </div>
                <br>
                <h3>5-Day Forecast:</h3>
                <div class="row future-forecast">
                    <div class="col forecast text-light">
                        <div id="forecastDate0"></div>
                        <div id="icon0"></div>
                        <div id="forecastTemp0"></div>
                        <div id="forecastWind0"></div>
                        <div id="forecastHumidity0"></div>
                    </div>
                    <div class="col forecast text-light">
                        <div id="forecastDate1"></div>
                        <div id="icon1"></div>
                        <div id="forecastTemp1"></div>
                        <div id="forecastWind1"></div>
                        <div id="forecastHumidity1"></div>
                    </div>
                    <div class="col forecast text-light">
                        <div id="forecastDate2"></div>
                        <div id="icon2"></div>
                        <div id="forecastTemp2"></div>
                        <div id="forecastWind2"></div>
                        <div id="forecastHumidity2"></div>
                    </div>
                    <div class="col forecast text-light">
                        <div id="forecastDate3"></div>
                        <div id="icon3"></div>
                        <div id="forecastTemp3"></div>
                        <div id="forecastWind3"></div>
                        <div id="forecastHumidity3"></div>
                    </div>
                    <div class="col forecast text-light">
                        <div id="forecastDate4"></div>
                        <div id="icon4"></div>
                        <div id="forecastTemp4"></div>
                        <div id="forecastWind4"></div>
                        <div id="forecastHumidity4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
<script src="./assets/script.js"></script>
</html>
